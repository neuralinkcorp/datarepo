version: '3.9'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123"
      - "9000:9000"
      - "9004:9004"
    environment:
      CLICKHOUSE_USER: chuser
      CLICKHOUSE_PASSWORD: chpass
      CLICKHOUSE_DB: testdb
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 3s
      timeout: 5s
      retries: 5
